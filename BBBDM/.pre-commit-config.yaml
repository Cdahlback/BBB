repos:
  - repo: https://github.com/python/black.git
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--ignore=E501,
               --max-line-length=88,
               --extend-ignore=E203,
               --extend-ignore=W503]
        exclude: ^previous_team_code/
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]